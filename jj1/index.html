<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九娱乐场</title>
    <link rel="icon" href="img/LOGO.-32.png" >
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="top_logo">
                <img src="img/logo.png" class="logo">
                <img src="img/icon.png" class="icon">
            </div>
        </div>
        <div class="center">
            <div class="center_bg">
                <img src="img/banner-font1.png" alt="" id="channel1">
                <img src="img/banner-font2.png" alt="" id="channel2">
            </div>
            <div class="down">
                <div class="icon"></div>
                <div class="tit"><p>秒速配桌，玩法多样</p><p>精彩不断，活动多多</p></div>
                <div class="down_play"></div>
                <div class="down_btn"></div>
            </div>
        </div>
        <div class="banner-box">
            <img src="img/text_roasting_0.png" id="text-roasting">
            <div class="carousel-container">
                <div id="carousel">
                    <div class="carousel-feature">
                        <img class="carousel-image" src="img/pic_roasting_0.png" data-id="0">                          
                    </div>
                    <div class="carousel-feature">
                        <img class="carousel-image" src="img/pic_roasting_1.png" data-id="1">
                    </div>
                    <div class="carousel-feature">
                        <img class="carousel-image" src="img/pic_roasting_2.png" data-id="2">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="tip1">关注财产安全，拒绝赌博</div>
            <div class="tip2">“关于苹果手机未受信任的企业级开发者 ”解決方法教程</div>
        </div>
        <div class="box">
            <div class="mask"></div>
            <div id="preloader_3"></div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.featureCarousel.js"></script>
    <script src="js/flexible.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
